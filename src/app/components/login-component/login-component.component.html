<md-card class ="form-container container card col-sm-4" > 
  <div id="headings" class="text-center">
  <h2 >Sign in to RadioWeb</h2>
  <h6>Enter your <b>email address</b> and <b>password</b></h6>
  </div>
  <h6 *ngIf="error">{{errormessage}}</h6>
  <form name="form" [formGroup] = "loginForm" (ngSubmit) = "login($event)" (submit)="prevDft($event)">
  <div class="form-group">
    <input name="email" type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="you@domain.com">
  </div>
  <div class="form-group">
    <input type="password" name="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="password">
  </div>
  <button type="submit" class="btn btn-success">Sign In</button>
  <div class="form-group float-right">
  <input type="checkbox" id="keepSignedIn" class="form-check-inline"><span for="keepSignedIn">Keep me signed in</span>
  </div>
</form>
<div class="text-center">
  <p> <a routerLink="/register" routerLinkActive="active" >Register</a> for RadioWeb</p>
</div>
</md-card>
